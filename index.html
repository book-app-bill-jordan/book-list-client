<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>

    <script class="book-stats" type="text/x-handlebars-template">
      <li>{{title}} by {{author}}</li>
    </script>
    <script id="book-list-template" type="text/x-handlebars-template">
      <article class="clearfix">
          <img src="{{image_url}}">
          <div id="overlay">
            <h1>{{title}}</h1>
            <p>By {{author}}</p>
            <a href="/books/{{book_id}}">view details</a>
          </div>
      </article>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
          <h1>Oops something went wrong</h1>
          <p>By {{author}}</p>
    </script>
    <script id="book-detail-template" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <h2>{{author}}</h2>
      <h2>{{isbn}}</h2>
      <img src="{{image_url}}">
      <p>{{description}}</p>
    </script>
  </head>

  <body>
    <header>
      <img id="codefellows-logo" src="https://dgosxlrnzhofi.cloudfront.net/assets/dev-icons-cf-a1adb87c240970eb531b2b276c642aed.png">
      <span>books app</span>
      <div class="icon-menu"></div>
      <div id="dropdown-menu">
        <ul>
          <li>View All Books</li>
          <li><a href="/books/new">Add A New Book</a></li>
        </ul>
      </div>
    </header>
      <section id="book-list" class="container"></section>
      <section class="book-view container">
        <dt>Total books:</dt> <dd class="totalBooks"></dd>
        <ul class="book-stats">
        </ul>
      </section>
    <section id="detail-view" class="container"></section>
    <section id="form-view" class="container">
      <span>add a new book</span>
      <form id="new-form">
        <label>
            <input type="text" id="book-title" placeholder="Title" required>
          </label>
        <label>
          <input type="text" id="book-author" placeholder="Author" required>
        </label>
        <label>
          <input type="text" id="book-isbn" placeholder="isbn" required>
        </label>
        <label>
          <input type="text" id="book-url" placeholder="book URL" required>
        </label>
        <label>
          <textarea style="font-size:12pt" col=40 rows=2 id="book-description" placeholder="Body" required></textarea>
        </label>
        <label>
          <input type="submit" id="book-submit">
        </label>
      </form>
    </section>
    <section id="update-form-view" class="container">
      <span>update a book</span>
      <form id="update-form">
        <label>
            <input type="text" id="book-title" placeholder="Title" required>
          </label>
        <label>
          <input type="text" id="book-author" placeholder="Author" required>
        </label>
        <label>
          <input type="text" id="book-isbn" placeholder="isbn" required>
        </label>
        <label>
          <input type="text" id="book-url" placeholder="book URL" required>
        </label>
        <label>
          <textarea style="font-size:12pt" col=40 rows=2 id="book-description" placeholder="Body" required></textarea>
        </label>
        <label>
          <input type="submit" id="book-submit">
        </label>
      </form>
    </section>
    <section class="container" id="update-delete">
      <button type="button" id="update-button" attr="data-id">Update</button>
      <button type="button" id="delete-button" attr="data-id">Delete</button>
    </section>
    <div id="error-message" class="container"></div>
    <footer>
      <div>
        <div class="icon-github"></div>
        <div class="icon-linkedin"><div>
      </div>
    </footer>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/view/book-view.js"></script>
    <script src="scripts/view/error-view.js"></script>
    <script src="scripts/view/routes.js"></script>
  </body>
</html>
